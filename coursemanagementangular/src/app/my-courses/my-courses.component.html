<h2>Your Courses</h2>
<table class="table table-striped" style="border: .5px solid lightslategrey">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>            
            <th style="width: 25%;">Decription</th>
            <th>Feedback</th>
            <th>Location</th>
            <th>Creator(s)</th>
            <th style="width: 25%;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.title}}</td>
            <td>{{course.description}}</td>
            <td>{{course.feedback}}</td>
            <td>{{course.location}}</td>
            <td><span *ngFor="let creator of course.creator">{{creator.name}} </span></td>
            <td>
                <button (click) = "unsubscribeCourse(course.id)" 
                    class="btn btn-danger" style="margin-left: 10px;">Unsubscribe</button>
                <button (click) = "courseDetails(course.id)" class="btn btn-info" 
                    style="margin-left: 10px;">View Details</button>
            </td>
        </tr>
    </tbody>
</table>
