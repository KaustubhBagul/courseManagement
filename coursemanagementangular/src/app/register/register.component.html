<div class="container">
    <form (ngSubmit) = "onSubmit()" style="margin: 10px auto; width: 50%; border: 1px solid black; padding: 10px;">
      <h2>Add Admin</h2>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="username" [(ngModel)]="admin.username">
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input class="form-control" type="text" name="email" [(ngModel)]="admin.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="admin.password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" name="confirmPassword" [(ngModel)]="confirmPassword">
      </div>
      <button class="btn btn-success" type="submit">Register</button>
    </form>
  </div>
