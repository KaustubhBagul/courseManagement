<h1 style="padding: 1%;">Manage Participants</h1>
<div style="border: 1px solid grey; width: 60%; margin: auto;">
    <div style="margin: 2%;">
        <h2>Participants List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th style="width: 25%;">Email</th>
                    <th style="width: 15%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participantList">
                    <td>{{participant.id}}</td>
                    <td>{{participant.name}}</td>
                    <td>{{participant.email}}</td>
                    <td>
                        <button (click) = "deleteParticipant(participant.id)" class="btn btn-danger" 
                            style="margin-left: 10px;">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
